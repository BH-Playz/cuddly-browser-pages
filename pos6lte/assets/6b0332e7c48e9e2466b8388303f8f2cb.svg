<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380.50524" height="153.70538" viewBox="0,0,380.50524,153.70538"><g transform="translate(-48.30156,-125.36401)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(52.23807,139.07304) scale(0.31515,0.31515)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">All Updates and Changes to 6.0.0</tspan></text><text transform="translate(48.37637,161.98518) scale(0.14963,0.14963)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Here is an overview of all of the differences between PolyOS 5 Skyline and PolyOS 6 Mountain.</tspan></text><text transform="translate(54.76755,191.60037) scale(0.14282,0.14282)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The app menu now expands</tspan><tspan x="0" dy="46.150000000000006px">Apps are now in square rows</tspan><tspan x="0" dy="46.150000000000006px">Quick settings menu added</tspan><tspan x="0" dy="46.150000000000006px">Shutdown menu is fullscreen</tspan><tspan x="0" dy="46.150000000000006px">The notifications panel was added</tspan><tspan x="0" dy="46.150000000000006px">Notifications now dissapear when clicking them</tspan><tspan x="0" dy="46.150000000000006px">Ambient music added</tspan><tspan x="0" dy="46.150000000000006px">Widgets added on the app menu</tspan><tspan x="0" dy="46.150000000000006px">Quick search button added</tspan><tspan x="0" dy="46.150000000000006px">Ask Marcus button added</tspan><tspan x="0" dy="46.150000000000006px">New UI sounds added</tspan><tspan x="0" dy="46.150000000000006px">PolyOS logo is now in the middle of the home bar</tspan><tspan x="0" dy="46.150000000000006px">You can now pin apps.</tspan><tspan x="0" dy="46.150000000000006px">Fullscreen works now for (most) apps</tspan></text><text transform="translate(70.54064,179.22088) scale(0.22988,0.22988)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Overall UI</tspan></text><text transform="translate(194.55592,191.92563) scale(0.14282,0.14282)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Files app redesigned</tspan><tspan x="0" dy="46.15px">Other apps redesigned</tspan><tspan x="0" dy="46.15px">New apps</tspan><tspan x="0" dy="46.15px">PolyOS Announcements is now PolyOS News</tspan><tspan x="0" dy="46.15px">New installer</tspan><tspan x="0" dy="46.15px">Save codes can now save files within them and</tspan><tspan x="0" dy="46.15px">bring files back through them.</tspan><tspan x="0" dy="46.15px">Filesystem switched to POFSPlus (Listed)</tspan><tspan x="0" dy="46.15px">Info app (About PolyOS) redesigned</tspan><tspan x="0" dy="46.15px">New wallpapers</tspan><tspan x="0" dy="46.15px">PolyMarket new apps + redesign</tspan><tspan x="0" dy="46.15px">New animations</tspan><tspan x="0" dy="46.15px">Light and dark modes now availible</tspan></text><text transform="translate(334.34428,193.63059) scale(0.13766,0.13766)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">PIXAPoLY BIOS was upgraded </tspan><tspan x="0" dy="46.15px">from v2.4. to v3</tspan><tspan x="0" dy="46.15px">New bootloader</tspan><tspan x="0" dy="46.15px">New load process handler</tspan><tspan x="0" dy="46.15px">MusicUtils now preinstalled</tspan><tspan x="0" dy="46.15px">Developer options built in.</tspan><tspan x="0" dy="46.15px">New installscript</tspan><tspan x="0" dy="46.15px">Custom installs</tspan><tspan x="0" dy="46.15px">New XappWindow 2.0 UI</tspan></text><text transform="translate(210.32901,178.76701) scale(0.22988,0.22988)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Apps + More</tspan></text><text transform="translate(326.74367,179.09227) scale(0.22988,0.22988)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">VHardware + Low Level</tspan></text></g></g></svg>