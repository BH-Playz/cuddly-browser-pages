<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="213.43871" height="104.79439" viewBox="0,0,213.43871,104.79439"><g transform="translate(-133.4726,-152.21962)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(133.60582,163.8102) scale(0.26645,0.26645)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The Story Behind PolyOS</tspan></text><text transform="translate(134.07996,178.14227) scale(0.16102,0.16102)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">PolyOS has always been a Scratch OS, but never has it always been </tspan><tspan x="0" dy="46.150000000000006px">good. Here is the story behind how PolyOS came to be and it's orgins</tspan></text><text transform="translate(134.23815,201.81245) scale(0.14523,0.14523)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">I started picking up on Scratch again after needing a break from C# Unity</tspan><tspan x="0" dy="46.150000000000006px">So I started posting on my old account again. I saw an old project of mine:</tspan><tspan x="0" dy="46.150000000000006px">Web A OS. This was an OS that was somewhat.. meh. I wanted to continue</tspan><tspan x="0" dy="46.150000000000006px">making Scratch OSes so I set out and made a BIOS for scratch OSes called</tspan><tspan x="0" dy="46.150000000000006px">PIXAPoLY BIOS. Then I got so inspired and I had to make an OS for the new </tspan><tspan x="0" dy="46.150000000000006px">BIOS I made. Then PolyOS was born. PolyOS = pixaPOLY + Operating System.</tspan><tspan x="0" dy="46.150000000000006px">You get the idea.... </tspan></text><text transform="translate(184.11097,254.33216) scale(0.21455,0.21455)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Fullscreen to keep reading</tspan></text></g></g></svg>